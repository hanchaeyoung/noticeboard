<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div id="wrap" class="container" style="width: 60%">
    <br><br>
    <div id="con">
        <!-- 검색 form -->
        <form action="/board/search" method="GET">
            <div>
                <input class="form-control" aria-describedby="helpBlock" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                <button class="btn btn-default">검색하기</button>
            </div>
        </form>
        <br>
        <div><a th:href="@{/post}">글쓰기</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="one wide">번호</th>
                    <th class="ten wide">글제목</th>
                    <th class="two wide">작성자</th>
                    <th class="three wide">작성일</th>
                </tr>
                </thead>

                <tbody>
                <!-- CONTENTS !-->
                <tr th:each="board : ${boardList}">
                    <td>
                        <span th:text="${board.id}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/post/' + ${board.id}}">
                            <span th:text="${board.title}"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${board.writer}"></span>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>

                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <span th:each="pageNum : ${pageList}" th:inline="text">
                    <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
                </span>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
