<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
  <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="container" style="width: 30%">
  <br><br>
  <h2 style="text-align: center">로그인</h2>
  <br>
  <form th:action="@{/}" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">이메일</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">비밀번호</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
    </div>
    <br>
    <br><br>
    <button type="submit" style="border-radius: 5px; background-color: black; color: white; width: 100%; height: 40px">로그인</button>
  </form>
</div>
</body>
</html>
