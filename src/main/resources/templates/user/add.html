<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="container" style="width: 30%">
    <br><br>
    <h2 style="text-align: center">회원가입</h2>
    <br>
    <form th:action="@{/user/add-save}" method="get">
        <div class="form-group">
            <label for="exampleInputId">아이디</label>
            <input name="id" type="text" class="form-control" id="exampleInputId" placeholder="아이디를 입력하세요" maxlength="12">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword">비밀번호</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="비밀번호를 입력하세요" maxlength="200">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputName">이름</label>
            <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="이름을 입력하세요" maxlength="50">
        </div>
        <br>
<!--        <div class="form-group">-->
<!--            <label>등급</label>-->
<!--            <select class="form-control" name="grade">-->
<!--                <option value="1">일반사용자</option>-->
<!--                <option value="9">최고관리자</option>-->
<!--            </select>-->
<!--        </div>-->
        <br><br>
        <button type="submit" style="border-radius: 5px; background-color: black; color: white; width: 100%; height: 40px">회원가입</button>
    </form>
</div>
</body>
</html>
