<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
</head>
<body>
<h1>멤버 리스트</h1>
<table border="1px solid black">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="MemberEntity : ${members}">
    <td th:text="${MemberEntity.id}"></td>
    <td th:text="${MemberEntity.username}"></td>
    <td th:text="${MemberEntity.email}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
